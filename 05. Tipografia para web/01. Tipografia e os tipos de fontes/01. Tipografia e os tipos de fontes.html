    Tipografia e os tipos de fontes

    https://www.w3schools.com/css/css_font.asp

    As fontes são separadas em 2 tipos:
    - Com Serifa (é uma fonte mais reta)
    - Sem Serifa (Tem um rodapé nas extremidades)

    No CSS permite eu definir se quero usar um tipo especifico de fonte 
    ou apenas a familia da fonte.

    Se for definido apenas a familia da fonte ele vai buscar no computador
    do usuário uma com estes critérios, caso eu queira uma fonte especifica
    terei que carregar junto com minha aplicação

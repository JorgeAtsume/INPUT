<!--
    SVG - SCALABLE VECTOR GRAPHICS

    SVG's são um tipo de grafico de vetor escalável, onde é possivel aumentar seu tamanho sem perder resolução.
    
    viewbox - é o tamanho da caixa onde o vetor está contido dentro
    width - é a largura que deseja que o vetor tenha
    stroke - é a espessura da linha
    fill - é a cor que deseja preencher o vetor
    currentcorlor - esta propriedade diz que a cor do da linha é a mesma cor utilizada no texto do documento

    O SVG tem varias propriedades e pode ter varios path's
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Aula Sobre SVG's</title>
</head>
<body>
    <h1>Aula Sobre SVG's</h1>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" width="32px" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M12 14l9-5-9-5-9 5 9 5z" />
        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
      </svg>
</body>
</html>

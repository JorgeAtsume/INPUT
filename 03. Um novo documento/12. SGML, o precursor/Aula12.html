<!--
    SGML:
    HTML é uma linguagem que foi extendida apartir do SGML, assim como varias outras linguagens surgiram
    apartir do SGML.

    O W3C comecou a montar uma evolução do HTML que era o XHTML que foi descontinuado
    Em 2008 foi criado o HTML5 que é utilizada até hoje.

    O XML também foi criado apartir do SGML, que também tem tags, atributos e propriedades das tags

    Porém é muito mais flexivel porque era possivel criar qualquer nomenclatura de tags, já foi muito utilizado
    para comunicação entre máquinas.

    Apartir do XML foi criado o MathML e o SVG
-->

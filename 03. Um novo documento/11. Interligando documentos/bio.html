<!--
    Aula sobre Interligação de documentos

    - Se pode usar criar ancoras dentro de div's para fazer links para determinados pontos dentro do documento
    - Para isso se usa a tag <a href="#id"> utilizando o id da div que deseja.
    - É possivel abrir links em novas abas tulizando a propriedade target da tag ex:
      
    <a href="http://codar.me" target="_blank">Entre no site da Codar.me</a>

    Referencia Adicional:
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a
    

-->

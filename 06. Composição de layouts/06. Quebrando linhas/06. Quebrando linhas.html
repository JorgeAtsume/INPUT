<!--
    Aula de Flexbox wrap

    Existe uma priopriedade de alinhamento vertical (eixo Y) dos elementos no container:
    
    aligh-itens:flex-start; - alinha ao inicio do container
    aligh-itens:center; - alinha centralizado ao container
    aligh-itens:flex-end; - alinha ao final do container

    A definição padrão é align-itens:stretch;

    Existe uma priopriedade de alinhamento horizontal (eixo X) dos elementos no container:
    
    justify-content:flex-start; - alinha ao inicio do container
    justify-content:center; - alinha centralizado ao container
    justify-content:flex-end; - alinha ao final do container

    A definição padrão é justify-content:flex-start;

    Não é necessário decorar qual é vertical e qual é horizontal porque quando mudamos 
    de row para column ele inverte o alinhamento

    row:
    justify-content:    - horizontal
    aligh-itens:        - vertical

    column:
    justify-content:    - vertical
    aligh-itens:        - horizontal


    justify-content: space-around; - distribui igualmente o espaço que sobra em volta dos elementos
    justify-content: space-between; - distribui igualmente o espaço que sobra entre os elementos

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        /* 
            default:
            flex-direction: flex;
            align-items: stretch;
            justify-content: flex-start;
        */
        #container{
            display:flex;
            justify-content: space-around;
            flex-wrap: nowrap;
            background: #CCCCCC;
            height: 600px;
        }
        .item{
            width: 200px;
            background: #84de63;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">2 <br> 2 <br> 2 <br> 2 <br> 2 <br> 2 <br> 2 <br> 2 <br> 2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>
</html>

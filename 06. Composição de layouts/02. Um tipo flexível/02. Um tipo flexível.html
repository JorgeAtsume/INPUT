<!--
    Flexbox:
    Enquanto bloco e linha falam deles mesmos, o flexbox trabalha com containers
    e dentro deste conteiner podemos colocar elementos internos de acordo
    com as regras que iremos definir.

    Usamos a propriedade CSS: display:flex

    Dentro do container podemos adicionar elementos de bloco e linha.

    Elemento de bloco: 
    - display:block
    - ocupam uma linha inteira
    - O navegador renderiza em forma de grid ( de cima pra baixo da esquerda pra direita )
    - Os elementos de bloco toda vez que se adiciona um novo elemento no codigo ele é adicionado abaixo


    Elementos de linha:
    - display:inline
    - Ocupam apenas o tamanho do conteúdo
    - Não dá para manipular a altura nem espaçamento vertical
    - Para manipular a altura e espaçamento vertical devemos usar "display:inline-block"
    - Os elementos de linha toda vez que se adiciona um novo elemento no codigo ele é adicionado ao lado

    O tipo de elemento que usamos para montar layouts se chama flexbox
    
-->

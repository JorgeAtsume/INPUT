<!-- 
    Tipo padrão de elementos
    display:block - ocupa toda a largura da pagina
    display:inline - ocupa apenas a largura do elemento

    existem diversos valores possiveis da propriedade display:
    https://www.w3schools.com/cssref/pr_class_display.asp

    <div> - por padrão é do tipo block
    <> - por padrão é do tipo inline
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .block{
            background-color: gray;
            display: inline;
        }
    </style>

    <title>Developer Tool</title>
</head>
<body>
    <div class="block">A</div>
    <div class="block">A</div>
    <div class="block">A</div>
    <br>
    <a class="block" href="">link</a>
    <a class="block" href="">link</a>
    <a class="block" href="">link</a>
</body>
</html>

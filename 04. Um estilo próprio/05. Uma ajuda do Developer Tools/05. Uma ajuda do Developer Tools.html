<!-- 
    Usando o Developer Tools
    Quanto mais pra cima mais prioritario o estilo e quanto mais pra baixo
    menos prioritario.

    element.style{} é um elemento do navegador para você fazr testes de forma rapida
    Ele altera apenas o arquivo copiado pelo browser nao a pagina orignal

    Na aba computed mostra todos os estilos que foram computados pelo browser
    O computed é o que está sendo aplicado no elemento em determinado momento
    e mostra de qual documento o estilo está sendo aplicado. 

    user agent stylesheet é o estilo padrao do browser

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Developer Tool</title>
</head>
<body>
    <div id="home">
        <h1>Olá Hyperlinks</h1>
        <a href="http://codar.me" target="_blank">Codar.me</a>
    </div>
</body>
</html>

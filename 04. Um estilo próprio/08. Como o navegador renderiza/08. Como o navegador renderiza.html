<!-- 
    Como o navegador renderiza
    Renderizar é como o navegador interpreta os elementos e os exibe na tela
    Ele começa a exibir os elementos na seguinte ordem:
    - De cima para baixo
    - Da esquerda para a direita

    - Quando eu defino uma largura atributo display:block ele ocuopa a 
    tela inteira mas exibe apenas a pargura que foi definido, assim 
    exibindo em linhas.

    - Quando utilizo o atributo display:inline-block ele passa a exibir
    como apenas uma linha colocando um elemento ao lado do outro.

    Assim você pode montar uma grade de linhas e colunas definindo o
    tamanho dos seus elementos

    Antigamente se fazia uma table utilizando o elemento table (deprecado)

    Os elementos sempre serão dispostos em forma de grade por isto se deve
    fazer o design da nossa pagina utilizando linhas e colunas

-->
